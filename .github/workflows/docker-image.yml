name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - 
      name: Checkout source
      uses: actions/checkout@v2
       
    - 
      name: Build with Maven
      run: mvn -B package --file pom.xml        

    -
      name: Build Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/kausri/image-repo/calc:latest --build-arg JAR_FILE=/target/Java-GitActions-0.0.1-SNAPSHOT-sources.jar     
    - uses: actions/upload-artifact@master
      with:
        name: webpack artifacts
        path: public
            
